<form id="fileupload" class="fileupload" method="POST" enctype="multipart/form-data" data-file-upload="options" data-ng-class="{'fileupload-processing': processing() || loadingFiles}">
  <div class="row fileupload-buttonbar">
      <div class="toolbar  bgc-light-green-500 tc-white-1">
        <div class="toolbar__left">
        </div>
          <span class="toolbar__label fs-title">(Max size upto 100 MB)      <!-- The global file processing state -->
      <span class="fileupload-process"></span></span>
          <div class="toolbar__right">
                            <button class="btn btn--m btn--blue btn--fab fileinput-button mr+" lx-ripple ng-class="{disabled: disabled}" lx-tooltip="Add files..." tooltip-position="bottom"><i class="mdi mdi-plus"></i>
                <input type="file" name="files" multiple ng-disabled="disabled"></button>
                <button class="btn btn--m btn--amber btn--fab start mr+" lx-ripple data-ng-click="submit()" lx-tooltip="Start upload" tooltip-position="bottom"><i class="mdi mdi-upload"></i>
                </button>
      <button class="btn btn--m btn--red btn--fab cancel mr+" lx-ripple data-ng-click="cancel()" lx-tooltip="Cancel upload" tooltip-position="bottom"><i class="mdi mdi-close-circle"></i>
                </button>
                <button class="btn btn--m btn--red btn--fab mr+"  id="formclose" data-ng-click="message.close()" lx-ripple lx-tooltip="Close" tooltip-position="bottom"><i class="mdi mdi-chevron-up"></i>
                </button>
        </div>
      </div>
    <!-- The global progress state -->
    <div class="col-lg-5 fade" data-ng-class="{in: active()}">
      <!-- The global progress bar -->
      <div class="progress progress-striped active" data-file-upload-progress="progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
      <!-- The extended global progress state -->
      <div class="progress-extended">&nbsp;</div>
    </div>
  </div>
    <div class="files ng-cloak" lx-scrollbar style="max-height:250px">
    <ul class="list" >
      <li class="list-row list-row--has-separator" data-ng-repeat="file in queue">
        <div class="list-row__primary" data-ng-switch data-on="file.thumbnailUrl">
          <div class="preview" data-ng-switch-when="true">
          <a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery><img data-ng-src="{{file.thumbnailUrl}}" alt=""></a>
        </div>
        <div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>
        </div>
        <div class="list-row__content">
          <span class="display-block">        <p class="name" data-ng-switch data-on="!!file.url">
                        <span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">
                            <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery>{{file.name}}</a>
                            <a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}">{{file.name}}</a>
                        </span>
          <span data-ng-switch-default>{{file.name}}</span>
        </p>
        <strong data-ng-show="file.error" class="error text-danger">{{file.error}}</strong></span>
          <span class="display-block fs-body-1 tc-black-2"><p class="size">{{file.size | formatFileSize}}</p>
        <div class="progress progress-striped active fade" data-ng-class="{pending: 'in'}[file.$state()]" data-file-upload-progress="file.$progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div></span>
        </div>
        <div class="list-row__secondary">
          <div class="fab">
            <button class="fab__primary btn btn--m btn--red btn--fab" lx-ripple lx-tooltip="Actions" tooltip-position="bottom">
              <i class="mdi mdi-menu-left"></i>
              <i class="mdi mdi-plus"></i>
            </button>

            <div class="fab__actions fab__actions--left">
                    <button class="btn btn--m btn--blue btn--fab start" lx-ripple data-ng-click="file.$submit()" data-ng-hide="!file.$submit || options.autoUpload" data-ng-disabled="file.$state() == 'pending' || file.$state() == 'rejected'" lx-tooltip="Start" tooltip-position="bottom"><i class="mdi mdi-upload"></i>
      </button>
      <button class="btn btn--m btn--blue btn--fab cancel" lx-ripple data-ng-click="file.$cancel()" data-ng-hide="!file.$cancel" lx-tooltip="Cancel" tooltip-position="bottom"><i class="mdi mdi-close-circle"></i>
      </button>
      <button class="btn btn--m btn--blue btn--fab destroy" lx-ripple data-ng-click="file.$destroy()" data-ng-hide="!file.$destroy" data-ng-controller="FileDestroyController" lx-tooltip="Delete" tooltip-position="bottom"><i class="mdi mdi-delete"></i>
      </button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>




</form>
