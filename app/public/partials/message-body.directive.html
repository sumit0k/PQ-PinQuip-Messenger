<div id="main" class="card">
  <header>
    <div class="toolbar bgc-green-600 tc-white-1">
      <div class="toolbar__left">
          <img src="logo-square-128.png" ng-src="{{message.activeContact.image}}" class="img-round" width="50" height="50" >
      </div>
      <span class="toolbar__label fs-title ml" >{{message.activeContact.name||'Pinquip Messenger'}}</span>
      <div class="toolbar__right">
        <div class="fab mr">
          <button class="fab__primary btn btn--l btn--red btn--fab" lx-ripple>
            <i class="mdi mdi-attachment"></i>
            <i class="mdi mdi-chevron-left"></i>
          </button>
          <div class="fab__actions fab__actions--left ">
            <button class="btn btn--l btn--black btn--fab" ng-click="message.upload()" lx-ripple lx-tooltip="File" tooltip-position="bottom"><i class="mdi mdi-file"></i></button>
            <button class="btn btn--l btn--black btn--fab"  lx-ripple lx-tooltip="Image" tooltip-position="bottom"><i class="mdi mdi-message-image"></i></button>
            <button class="btn btn--l btn--black btn--fab"  lx-ripple lx-tooltip="Video" tooltip-position="bottom"><i class="mdi mdi-message-video"></i></button>
            <button class="btn btn--l btn--black btn--fab"  lx-ripple lx-tooltip="Audio" tooltip-position="bottom"><i class="mdi mdi-microphone"></i></button>
            <button class="btn btn--l btn--black btn--fab" lx-ripple lx-tooltip="Contact" tooltip-position="bottom"><i class="mdi mdi-account-box"></i></button>
          </div>
        </div>
        <button class="btn btn--m btn--blue btn--fab mr" ng-click="message.video()" lx-ripple lx-tooltip="Video Call" tooltip-position="bottom"><i class="mdi mdi-play-box-outline"></i></button>
        <button class="btn btn--m btn--amber btn--fab mr" ng-click="message.audio()" lx-ripple lx-tooltip="Audio Call" tooltip-position="bottom"><i class="mdi mdi-phone" ></i></button>
      <lx-dropdown position="right" from-top="false">
        <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dropdown-toggle lx-tooltip="Options" tooltip-position="bottom">
          <i class="mdi mdi-dots-vertical"></i>
        </button>
        <lx-dropdown-menu>
          <ul>
            <li ng-click="info()"><a class="dropdown-link" >Contact Info</a></li>
            <li><a class="dropdown-link">Block</a></li>
            <li class="dropdown-divider"></li>
            <li><a class="dropdown-link">Email Conversation</a></li>
            <li><a class="dropdown-link">Clear Conversation</a></li>
            <li><a class="dropdown-link">Delete Conversation</a></li>
            <li><a class="dropdown-link">Archive Conversation</a></li>
          </ul>
        </lx-dropdown-menu>
      </lx-dropdown>
      </div>
    </div>
    <div class="card tc-black-1 bgc-blue-100 upload" ng-hide="message.uploadFlag">
    <div class="formContainer" data-ng-app="uploadModule" >
      <!-- <ng-upload-form url="/files/" auto-upload="true" size-limit="500000"></ng-upload-form> -->
      <ng-upload-form url="/upload" >      </ng-upload-form>
    </div>
    <!-- The blueimp Gallery widget -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
    </div>
  </header>
  <div id="pane-main" class="pane-body pane-chat-body bgc-grey-200" lx-scrollbar>
    <div class="message-list ">
      <div class="msg" ng-repeat="text in message.message.messages">
        <div class="message" ng-class=" {'message-system' : text.type == 'system' , 'message-in' : text.type == 'in','message-out' : text.type == 'out' }">
          <span class="message-system-body" ng-show="text.type==='system'">
            <span >{{text.body}}</span>
          </span>
          <div class="bubble bubble-text" ng-hide="text.type==='system'">
            <div class="message-text">
                <span class="emojitext"><pre>{{text.body}}</pre></span>
              <div class="message-meta">
              <span></span>
                <span class="message-datetime">{{text.meta|date:'h:mma'}}</span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- contains input box and emojiArea -->
  <!-- work on stickers is going on -->
  <div class="card">
    <pane-footer></pane-footer>
  </div>
</div>
